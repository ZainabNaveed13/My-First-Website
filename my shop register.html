<body>
	<h1 style="color:#61b33b;text-align:center;">Customer Feedback Form</h1>
      <h3 style="color:#61b33b;text-align:center;">Your opinion matters </h3>
	<form action="submit-feedback.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name">

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Enter your email">

		<input type="submit" value="Submit Feedback">
	</form>
</body>
<head>
	<title>Grocers Hub Registration</title>
</head>
<body>
	<h1 style="color:#61b33b;text-align:center;">Welcome to Grocers Hub</h1>
	<p style="color:#61b33b;text-align:center;">Register below to enjoy special discounts!</p>
	<form action="submit-form.php" method="POST">
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for="male">Male</label>
  		<input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
 		<input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
 		<input type="radio" id="other" name="gender" value="other">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br><br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		<br><br>
		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea>
		<br><br>
		<input type="submit" value="Register">
	</form>
</body>
